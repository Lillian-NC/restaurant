<!DOCTYPE html>
<html>
  <head>
    <title>Sunset Grill & Café</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #fffaf3;
      }

      header {
        background-color: #f96d00;
        padding: 1rem;
        color: white;
        text-align: center;
      }
      /* nav bar */
      nav {
        background-color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
      }

      .nav-right {
        display: flex;
        gap: 20px;
      }

      .nav-right a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-transform: uppercase;
      }

      .nav-right a:hover {
        background-color: #f96d00;
      }
      /* hero section */
      .hero {
        background-image: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1200&q=80");
        background-size: cover;
        background-position: center;
        height: 700px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 4px #000;
        font-family: "Great Vibes", cursive;
      }

      /* order button */

      .btn {
        background-color: #f96d00;
        color: white;
        padding: 10px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 1rem;
        font-size: 1.2rem;
      }
      /* food categories */
      .section {
        padding: 2rem;
        text-align: center;
      }

      .category-carousel {
        display: flex;
        overflow: hidden;
        width: 100%;
      }

      .category-track {
        display: flex;
        animation: scroll 40s linear infinite;
      }

      .category-item {
        min-width: 250px;
        margin: 0 1rem;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        text-decoration: none;
        color: #333;
      }

      .category-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .category-item h3 {
        margin: 0;
        padding: 1rem;
        font-size: 1.1rem;
        background-color: #f96d00;
        color: white;
      }
      /* enable scroll automatically */
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
      /* responsiveness */
      @media (max-width: 600px) {
        .hero {
          font-size: 2rem;
          height: 500px;
        }

        .nav-right a {
          padding: 10px;
          font-size: 0.9rem;
        }

        .btn {
          padding: 8px 16px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
